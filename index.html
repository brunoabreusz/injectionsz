<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Login</title>
</head>

<body>

    <section>
        <div class="container-left">
            <nav>
                <a href="https://github.com/brunoabreusz/injectionsz" style="text-decoration: none; color: white;">Click here to register</a>
            </nav>
        </div>


        <div class="container-right">
            
            <span>
                <h1>/></h1>
                <p>Log in to your account</p>
            </span>

            <form action="">

                <div class="name">
                    <input type="text">
                    <label>User</label>
                </div>

                <div class="email">
                    <input type="text">
                    <label>Password</label>
                </div>


                <span id="buttons">
                    <button>Login</button>
                </span>

            </form>

        </div>
    </section>

</body>

</html>
